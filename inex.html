<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Contracheque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo Contracheque</h1>
        <form id="contracheque-form">
            <label for="salario-bruto">Salário Bruto (R$):</label>
            <input type="number" id="salario-bruto" step="0.01" required>
            
            <label for="beneficios">Benefícios (R$):</label>
            <input type="number" id="beneficios" step="0.01" required>
            
            <button type="submit">Calcular</button>
        </form>
        
        <div id="resultado">
            <h2>Resultado</h2>
            <p id="salario-bruto-resultado" class="label">Salário Bruto: R$0.00</p>
            <p id="inss-valor" class="label">INSS: R$0.00 (0%)</p>
            <p id="ir-valor" class="label">Imposto de Renda: R$0.00 (0%)</p>
            <p id="beneficios-resultado" class="label">Benefícios: R$0.00</p>
            <p id="salario-liquido-resultado" class="label">Salário Líquido: R$0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
